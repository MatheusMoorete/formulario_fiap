<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Criação de Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="text-start mt-5">Criação de Login</h2>
            <form class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário:</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="invalid-feedback">
                        Preencha o dado de usuário.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Informe a senha.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmação da Senha:</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                    <div class="invalid-feedback">
                        Informe a senha.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms-checkbox" required>
                    <label class="form-check-label" for="terms-checkbox">Eu concordo com os termos e condições</label>
                    <div class="invalid-feedback">
                        Clique em "Eu concordo" para prosseguir.
                    </div>
                </div>
                <div class="text-start">
                    <button class="btn btn-pink btn-lg" type="submit">Enviar</button>
                    <button class="btn btn-pink btn-lg" type="reset">Limpar Formulário</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
