<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Criação de Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <div class="row align-items-center"> 
                        <div class="col-md-6 text-center">
                            <img src="img/Fiap-logo-novo.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="col-md-6 text-center">
                            <h4 class="mb-4 fw-bold text-uppercase">Área Reservada</h4>
                            <form class="needs-validation" novalidate>
                                <div class="mb-4">
                                    <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email" required>
                                    <div class="invalid-feedback">
                                        Preencha o campo de email.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Senha" required>
                                    <div class="invalid-feedback">
                                        Preencha o campo de senha.
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-pink btn-lg btn-block" type="submit">Login</button>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <p class="small mt-3 mb-4 text-muted">Esqueceu: <a href="#" class="text-muted">Usuário</a> ou <a href="#" class="text-muted">Senha</a>?</p>
                                    </div>
                                    <a href="CriarLogin.html" target="_blank" class="text-primary">Criar Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/script.js"></script>

</body>
</html>
